<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We">
    <title>Axidraw</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Axidraw</h1>
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6 col-lg-4 col-12 d-flex align-self-stretch mb-2">
          <div class="card h-100 w-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Files</h5>
              <p class="card-text">Upload and manage files for the plotters.</p>
              <div class="mt-auto">
                <a href="/files/" class="btn btn-primary float-right" target="_blank">Manage</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 col-12 d-flex align-self-stretch mb-2">
          <div class="card h-100 w-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Machines</h5>
              <p class="card-text">Connect and control the plotter machines.</p>
              <div class="mt-auto">
                <a href="/machines/" class="btn btn-primary float-right" target="_blank">Control</a>
              </div>
            </div>
          </div>
        </div>
        <div class="w-100"></div>
        <div class="col-lg-8 col-12">
          <div class="alert alert-primary w-100" role="alert">
            For more documentation, please see the <a href="https://github.com/golanlevin/DrawingWithMachines/blob/main/rpi/README.md" target="_blank">GitHub README</a>.
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
